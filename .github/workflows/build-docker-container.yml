name: Build Docker Image
on:
  push:
    branches:
      - master
defaults:
  run:
    shell: bash
    
jobs:
  build_docker_image:
    name: Build Image
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - run: ls

      - name: Building image
        shell: bash
        run: docker build -t poloniex .

